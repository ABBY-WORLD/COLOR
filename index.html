<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Oljefärg Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    /* Inget rubrik-element */

    #controls {
      margin: 10px auto;
      padding: 10px;
    }

    .color-btn, #clean-brush {
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    /* Färgknapparna visas som kvadrater utan text */
    .color-btn {
      width: 40px;
      height: 40px;
    }

    /* Färginställningar för knapparna */
    .color-btn[data-color="#FF0000"] { background: #FF0000; }
    .color-btn[data-color="#FFFF00"] { background: #FFFF00; }
    .color-btn[data-color="#0000FF"] { background: #0000FF; }
    .color-btn[data-color="#FFFFFF"] {
      background: #FFFFFF;
      border: 1px solid #ccc;
    }

    /* Knappen för att rengöra penseln */
    #clean-brush {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
    }

    #canvas {
      border: 1px solid #ccc;
      background: #ccc; /* Grå bakgrund */
      cursor: crosshair;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <div id="controls">
    <!-- Färgknappar (endast färgad ruta) -->
    <button class="color-btn" data-color="#FF0000"></button>
    <button class="color-btn" data-color="#FFFF00"></button>
    <button class="color-btn" data-color="#0000FF"></button>
    <button class="color-btn" data-color="#FFFFFF"></button>

    <!-- Omdöpt knapp för att rengöra penseln -->
    <button id="clean-brush">clean brush</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <!-- Inkludera chroma.js för färgkonverteringar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script>
    // Hämta canvas och kontext
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    
    // Fyll canvas med grå bakgrund (om du vill rensa manuellt):
    ctx.fillStyle = "#CCCCCC";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Penselns egenskaper
    let selectedColor = "#FF0000"; // Förvald färg
    let brushColor = selectedColor; // Penselns aktuella färg
    const brushRadius = 20;        // Radie i pixlar
    let isDrawing = false;

    // Hur starkt penseln blandar in sin färg (max alpha i mitten)
    const maxAlpha = 0.8;  // 0.8 = 80% penselfärg, 20% befintlig färg i mitten
    // Hur mycket penseln tar upp av den färg som redan finns
    const brushPickup = 0.3; // 30% av befintlig pixel blandas in i penseln

    // Eventhantering för musen
    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      draw(e);
    });
    canvas.addEventListener("mousemove", (e) => {
      if(isDrawing) draw(e);
    });
    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });
    canvas.addEventListener("mouseleave", () => {
      isDrawing = false;
    });
    
    // Färgknappar
    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedColor = btn.getAttribute("data-color");
        brushColor = selectedColor; // När en färg väljs, nollställ penseln till denna färg
      });
    });
    
    // "clean brush" - nollställ penseln till senast valda färg
    document.getElementById("clean-brush").addEventListener("click", () => {
      brushColor = selectedColor;
    });
    
    /**
     * alphaMixColors
     * Blandar två färger i sRGB med en viss alpha (0..1).
     * alpha = 1 → enbart penselns färg
     * alpha = 0 → enbart befintlig färg
     */
    function alphaMixColors(existingHex, brushHex, alpha) {
      const [r1, g1, b1] = chroma(existingHex).rgb();
      const [r2, g2, b2] = chroma(brushHex).rgb();
      const r = r1 * (1 - alpha) + r2 * alpha;
      const g = g1 * (1 - alpha) + g2 * alpha;
      const b = b1 * (1 - alpha) + b2 * alpha;
      return chroma(r, g, b).hex();
    }

    // Hämta canvasens (x, y) från muskoordinater
    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
    
    // Rita på canvasen
    function draw(e) {
      const pos = getCanvasPos(e);
      
      // Hämta en ruta runt penselns position
      const xStart = Math.max(0, Math.floor(pos.x - brushRadius));
      const yStart = Math.max(0, Math.floor(pos.y - brushRadius));
      const xEnd = Math.min(canvas.width, Math.ceil(pos.x + brushRadius));
      const yEnd = Math.min(canvas.height, Math.ceil(pos.y + brushRadius));
      const width = xEnd - xStart;
      const height = yEnd - yStart;
      
      let imageData = ctx.getImageData(xStart, yStart, width, height);
      let data = imageData.data;
      
      // Gå igenom alla pixlar i den hämtade rutan
      for (let j = 0; j < height; j++) {
        for (let i = 0; i < width; i++) {
          const dx = (i + xStart) - pos.x;
          const dy = (j + yStart) - pos.y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          
          // Om pixeln ligger inom penselns radie
          if (distance <= brushRadius) {
            // Beräkna alpha baserat på hur nära mitten man är
            // Exempel: 0.8 i mitten, 0 i ytterkant
            let alpha = maxAlpha * (1 - distance / brushRadius);
            if (alpha < 0) alpha = 0;
            if (alpha > 1) alpha = 1; // För säkerhets skull
            
            // Pixelindex (RGBA)
            const index = (j * width + i) * 4;
            // Hämta befintlig färg
            let r = data[index], g = data[index+1], b = data[index+2];
            let existingHex = chroma(r, g, b).hex();

            // Blanda befintlig färg med penselns färg via alpha
            let newHex = alphaMixColors(existingHex, brushColor, alpha);
            let [nr, ng, nb] = chroma(newHex).rgb();

            // Skriv in nya färgen i bilddata
            data[index]   = nr;
            data[index+1] = ng;
            data[index+2] = nb;
            data[index+3] = 255; // fullt synlig
          }
        }
      }

      // Skriv tillbaka den uppdaterade rutan till canvasen
      ctx.putImageData(imageData, xStart, yStart);

      // Låt penseln "ta upp" en del av färgen i mitten (0,0 i penselns radie)
      let centerPixel = ctx.getImageData(pos.x, pos.y, 1, 1).data;
      let centerHex = chroma(centerPixel[0], centerPixel[1], centerPixel[2]).hex();
      // Blanda penselns färg med mittenfärgen för att simulera “upptag”
      brushColor = alphaMixColors(brushColor, centerHex, brushPickup);
    }
  </script>
</body>
</html>
