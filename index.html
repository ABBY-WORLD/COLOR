<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Oljefärg Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    /* Ingen rubrik, så vi tar bort eventuella h1-stilar */

    #controls {
      margin: 10px auto;
      padding: 10px;
    }

    .color-btn, #clean-brush {
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    /* Gör färgknapparna till kvadrater utan text */
    .color-btn {
      width: 40px;
      height: 40px;
    }

    /* Färginställningar för knapparna */
    .color-btn[data-color="#FF0000"] { background: #FF0000; }
    .color-btn[data-color="#FFFF00"] { background: #FFFF00; }
    .color-btn[data-color="#0000FF"] { background: #0000FF; }
    .color-btn[data-color="#FFFFFF"] {
      background: #FFFFFF;
      border: 1px solid #ccc;
    }

    /* Knappen för att rengöra penseln */
    #clean-brush {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
    }

    #canvas {
      border: 1px solid #ccc;
      background: #ccc; /* Grå bakgrund */
      cursor: crosshair;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <!-- Ingen rubrik -->
  
  <div id="controls">
    <!-- Tomma knappar för färgerna -->
    <button class="color-btn" data-color="#FF0000"></button>
    <button class="color-btn" data-color="#FFFF00"></button>
    <button class="color-btn" data-color="#0000FF"></button>
    <button class="color-btn" data-color="#FFFFFF"></button>

    <!-- Omdöpt knapp -->
    <button id="clean-brush">clean brush</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <!-- Inkludera chroma.js för färgkonverteringar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script>
    // Hämta canvas och kontext
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    
    // Fyll canvas med grå bakgrund (redan satt i CSS, men om du vill rensa manuellt):
    ctx.fillStyle = "#CCCCCC";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Variabler för pensel
    let selectedColor = "#FF0000"; // Standardpigment (Röd)
    let brushColor = selectedColor; // Penselns aktuella färg
    const brushRadius = 20;
    let isDrawing = false;
    
    // Fånga mus-/pekhändelser
    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      draw(e);
    });
    canvas.addEventListener("mousemove", (e) => {
      if(isDrawing) draw(e);
    });
    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });
    canvas.addEventListener("mouseleave", () => {
      isDrawing = false;
    });
    
    // Hantera färgknappar
    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedColor = btn.getAttribute("data-color");
        brushColor = selectedColor; // När en färg väljs, nollställ penseln till pigmentet
      });
    });
    
    // Rengör penseln - återställ till valt pigment
    document.getElementById("clean-brush").addEventListener("click", () => {
      brushColor = selectedColor;
    });
    
    // Funktion för att blanda två färger i LAB-utrymme med viktning
    function mixColors(existingHex, brushHex, weight) {
      // weight = 0 ger enbart befintlig färg, 1 ger enbart penselns färg
      let labExisting = chroma(existingHex).lab();
      let labBrush = chroma(brushHex).lab();
      let L = labExisting[0] * (1 - weight) + labBrush[0] * weight;
      let a = labExisting[1] * (1 - weight) + labBrush[1] * weight;
      let b = labExisting[2] * (1 - weight) + labBrush[2] * weight;
      return chroma.lab(L, a, b).hex();
    }
    
    // Funktion för att hämta canvasens position utifrån muskoordinater
    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
    
    // Funktion för att applicera penseldrag vid en given position
    function draw(e) {
      const pos = getCanvasPos(e);
      // Hämta en ruta runt penselns position
      const xStart = Math.max(0, Math.floor(pos.x - brushRadius));
      const yStart = Math.max(0, Math.floor(pos.y - brushRadius));
      const xEnd = Math.min(canvas.width, Math.ceil(pos.x + brushRadius));
      const yEnd = Math.min(canvas.height, Math.ceil(pos.y + brushRadius));
      const width = xEnd - xStart;
      const height = yEnd - yStart;
      
      let imageData = ctx.getImageData(xStart, yStart, width, height);
      let data = imageData.data;
      
      // Loop igenom alla pixlar i den hämtade rutan
      for (let j = 0; j < height; j++) {
        for (let i = 0; i < width; i++) {
          // Beräkna pixelns position relativt penselns mitt
          const dx = i + xStart - pos.x;
          const dy = j + yStart - pos.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance <= brushRadius) {
            // Beräkna intensitet baserat på avståndet (ju närmare mitten, desto starkare)
            let intensity = 1 - (distance / brushRadius);
            // Index för pixeln i imageData (RGBA)
            const index = (j * width + i) * 4;
            // Hämta befintlig färg i hex-format
            let r = data[index], g = data[index + 1], b = data[index + 2];
            let existingHex = chroma(r, g, b).hex();
            // Blanda befintlig färg med penselns färg
            let newHex = mixColors(existingHex, brushColor, intensity);
            // Konvertera tillbaka till RGB
            let newRGB = chroma(newHex).rgb();
            data[index] = newRGB[0];
            data[index + 1] = newRGB[1];
            data[index + 2] = newRGB[2];
            // Sätt alpha till fullt (255)
            data[index + 3] = 255;
          }
        }
      }
      
      // Skriv tillbaka uppdaterad bilddata till canvasen
      ctx.putImageData(imageData, xStart, yStart);
      
      // Uppdatera penselns färg baserat på pixeln i centrum (lite “uppsugning” av färg)
      let centerData = ctx.getImageData(pos.x, pos.y, 1, 1).data;
      let centerHex = chroma(centerData[0], centerData[1], centerData[2]).hex();
      // Blandar lite av den centrala pixeln med den nuvarande penselfärgen
      brushColor = mixColors(brushColor, centerHex, 0.1);
    }
  </script>
</body>
</html>
